<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap的HTML标准模板</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <link href="css/your-style.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>

<div class="container">
    <h1>sunny的简历</h1>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="img/2.jpg" alt="" style="width:50px;height:50px;" class="img-responsive img-rounded"/>

        </div>
        <div class="collapse navbar-collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" >首页</a></li>
                <li><a href="#">个人信息</a></li>
                <li><a href="#">求职意向</a></li>
                <li><a href="#">掌握技能</a></li>
                <li><a href="#">项目经验</a></li>
                <li><a href="#">工作经历</a></li>
                <li><a href="#">教育经历</a></li>
                <li><a href="#">个人爱好</a></li>
            </ul>

        </div>
    </nav>
    <section>
        <!--设计轮播图的容器,采用carousel样式-->
        <div id="slidershow" class="carousel slide" data-ride="carousel" >
            <!--添加轮播图片计数器-->
            <ul class="carousel-indicators">
                <li class="active" data-target="#slidershow" data-slide-to="0">1</li>
                <li data-target="#slidershow" data-slide-to="0">2</li>
                <li data-target="#slidershow" data-slide-to="0">3</li>
            </ul>
            <!--设置轮播图片-->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="##"><image src="img/2048.jpg"/></a>
                    <div class="carousel-caption">
                        <h3>2048小游戏</h3>
                        <p>主要技术实现:CSS+html+javaScript</p>
                    </div>
                </div>
                <div class="item">
                    <a href="##"><image src="img/58.jpg"/></a>
                    <div class="carousel-caption">
                        <h3>2048小游戏</h3>
                        <p>主要技术实现:CSS+html+javaScript</p>
                    </div>
                </div>
                <div class="item">
                    <a href="##"><image src="img/css3.jpg"/></a>
                    <div class="carousel-caption">
                        <h3>2048小游戏</h3>
                        <p>主要技术实现:CSS+html+javaScript</p>
                    </div>
                </div>
            </div>
            <!--设置轮播控制器-->
            <a href="#slidershow" class="left carousel-control" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="##slidershow" class="right carousel-control" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
</div>
<!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
<!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
